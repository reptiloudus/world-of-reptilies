        <h2>Habitats & Lives</h2>
        <p>Lizards inhabit a wide range of environments, including forests, deserts, grasslands, and urban areas. Their adaptations allow them to thrive in both terrestrial and arboreal settings.</p>
            <li>Forests: Dense canopies and understories.</li>
            <li>Urban areas: Gardens, parks, and city streets.</li>
        </ul>

        <h2>Conservation & Challenges</h2>
        <p>Many lizard species face threats from habitat destruction, the pet trade, invasive species, and climate change. Conservation efforts focus on habitat preservation, captive breeding, and public education.</p>
