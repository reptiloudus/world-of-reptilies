<body>
        <h1>Snakes & Their Lives</h1>
        <nav>
            <ul>
                <li><a href="#species">Species</a></li>
                <li><a href="#habitats">Habitats</a></li>
                <li><a href="#conservation">Conservation</a></li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <h2>Discover the World of Snakes</h2>
        <p>Snakes are fascinating reptiles with diverse species that inhabit various environments around the globe. Learn about different types, their habitats, and conservation efforts to protect them.</p>
    </section>

    <section id="species">
        <h2>Popular Snake Species</h2>
        <div class="species-container">
            <div class="species-card">
                <img src="https://images.unsplash.com/photo-1604308570938-4d7e705d4f7f" alt="King Cobra" />
                <h3>King Cobra</h3>
                <p>The world's longest venomous snake, known for its impressive size and hood-display when threatened.</p>
            </div>
            <div class="species-card">
                <img src="https://images.unsplash.com/photo-1603779620554-0d0e5f40d0b6" alt="Ball Python" />
                <h3>Ball Python</h3>
                <p>A popular pet snake, known for its docile nature and beautiful patterns in shades of brown and gold.</p>
            </div>
            <div class="species-card">
                <img src="https://images.unsplash.com/photo-1611341238912-4b0b17f8f4e9" alt="Corn Snake" />
                <h3>Corn Snake</h3>
                <p>This non-venomous snake is admired for its vibrant colors and pattern resembling maize.</p>
            </div>
        </div>
    </section>

    <section id="habitats">
        <h2>Habitats & Lives</h2>
        <p>Snakes occupy a wide variety of habitats, including forests, deserts, grasslands, and wetlands. Their adaptations allow them to thrive in diverse conditions worldwide.</p>
        <ul>
            <li>Rainforests: Rich biodiversity, humid environment.</li>
            <li>Deserts: Adapted to extreme heat and scarce water.</li>
            <li>Wetlands: Swamps and marshes with abundant water sources.</li>
        </ul>
    </section>

    <section id="conservation">
        <h2>Conservation & Challenges</h2>
        <p>Many snake species face threats from habitat destruction, pollution, and illegal hunting. Conservation programs focus on habitat preservation and public education to protect these vital reptiles.</p>

    <section id="gallery">
        <h2>Snake Gallery</h2>
        <div class="gallery-grid">

            <img src="https://images.unsplash.com/photo-1611341238912-4b0b17f8f4e9" alt="Snake 4" />

    </section>
