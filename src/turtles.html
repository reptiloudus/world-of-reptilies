    <section id="intro">
        <p>Turtles and tortoises are some of the oldest reptiles, with remarkable adaptations and diverse species. Discover their unique lives, habitats, and the importance of protecting them.</p>
    </section>
        <h2>Popular Turtles & Tortoises</h2>
            <div class="species-card">
                <h3>Galápagos Tortoise</h3>
                <p>The largest tortoise species, known for their impressive size and slow movements, native to the Galápagos Islands.</p>
            </div>
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Leatherback Sea Turtle" />

                <p>The largest sea turtle, distinguished by its leathery shell and incredible long-distance migrations.</p>
            </div>

    <section id="habitats">
        <p>Turtles and tortoises occupy a variety of habitats, from terrestrial deserts and grasslands to aquatic environments like oceans, lakes, and rivers. Their adaptations help them survive in these diverse ecosystems.</p>
        <ul>
            <li>Terrestrial: Dry forests, grasslands, and deserts.</li>
        </ul>
    </section>
        <h2>Conservation & Challenges</h2>
        <p>Many turtle and tortoise species are endangered due to habitat loss, illegal pet trade, pollution, and climate change. Global efforts focus on habitat protection, legal regulations, and raising awareness.</p>
